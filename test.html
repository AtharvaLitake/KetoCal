<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <div class="radio_button_container">
        <div class="radio_tile_group">
            <div class="input_custom_container">
                <input id="walk" type="radio" name="radio" checked>
                <div class="radio_tile">
                    <img src="icon2.png" alt="">
                    <label for="walk"><b>Sedentary</b><br>
                        Not much activity with little to no exercise. Typically a desk job.</label>
                </div>
            </div>
            <div class="input_custom_container">
                <input id="walk" type="radio" name="radio">
                <div class="radio_tile">
                    <img src="icon4.png" alt="">
                    <label for="walk"><b>Lightly Active</b><br>
                        Daytime walking with less than 20 minutes exercise per day. Usually light strolls after
                        meals.</label>
                </div>
            </div>
            <div class="input_custom_container">
                <input id="walk" type="radio" name="radio">
                <div class="radio_tile">
                    <img src="icon1.png" alt="">
                    <label for="walk"><b>Moderately Active</b><br>
                        A lightly active day job with physical labor or scheduled exercise (i.e. riding your bike to
                        work or lifting a few times a week).</label>
                </div>
            </div>
            <div class="input_custom_container">
                <input id="walk" type="radio" name="radio">
                <div class="radio_tile">
                    <img src="icon3.png" alt="">
                    <label for="walk"><b>Very Active</b><br>
                        A very active day job (i.e. construction or industrial worker) or intense amount of exercise
                        every day.</label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
